<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>html内嵌markdown</title>
    <script src="./source/js/showdown.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/source/css/githubMarkdownCss.css">
    <link rel="stylesheet" type="text/css" href="/source/css/header.css">
    <link rel="stylesheet" href="/source/css/aboutBox.css">
    <!-- https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.css -->
    <!-- https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js -->
</head>
<style>
    * {
        font-size: inherit;
    }

    body {
        margin: 0 !important;
    }

    #editor {
        display: flex;
        min-height: 600px;
        width: 100%;
    }

    #md-area {
        width: 100%;
        background: #f5f5f5;
        border: 1px solid #111;

    }

    #view-area {
        width: 100%;
        border: 1px solid #111;
    }

    @media (max-width: 767px) {
        .markdown-body {
            padding: 15px;
        }
    }
</style>

<body>

    <div id="header">
        <div id="headerInner">
            <div id="headerLeft">
                <a class="noStylelabel" href="https://md.bigonion.cn/"">
          <p2>Markdown Online View</p2>
        </a>
      </div>
      <div id=" headerRight">
                    <a class="noStylelabel" href="https://bigonion.cn">
                        <p2>首页</p2>
                    </a>
                    <a id="showAbout" class="noStylelabel" href="#">
                        <p2>关于</p2>
                    </a>
            </div>
        </div>
    </div>
    <div id="editor">
        <textarea placeholder="在这里输入markdown语法" id="md-area" onkeyup=mdConverter()></textarea> <!-- 键盘每次点击实时调用 -->
        <article id="view-area" class="markdown-body"> <!-- github主题样式应用 -->
        </article>
    </div>

    <!-- about box -->
    <div id="aboutBox">
        <div id="markdownParser">
            <article id="aboutMd" class="aboutViewArea markdown-body"> 
                <!-- 依赖githubMarkdownCss.css -->
        </div>
    </div>
    <!-- about box -->
    <script>
        function mdConverter() {
            var md = document.getElementById("md-area").value
            var converter = new showdown.Converter()  //增加拓展table
            converter.setOption('tables', true)  //启用表格选项。从showdown 1.2.0版开始，表支持已作为可选功能移入核心拓展，showdown.table.min.js扩展已被弃用
            var view = converter.makeHtml(md)
            console.log(view)
            document.getElementById("view-area").innerHTML = view
        }
    </script>
    <script src="/source/js/aboutBox.js"></script>
</body>

</html>
